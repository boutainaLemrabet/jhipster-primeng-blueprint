<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="primengtestApp.employee.detail.title">Employee</span> {{employee.username}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primengtestApp.employee.username">Username</span></dt>
                <dd>
                    <span>{{ employee.username }}</span>
                </dd>
                <dt><span jhiTranslate="primengtestApp.employee.fullname">Fullname</span></dt>
                <dd>
                    <span>{{ employee.fullname }}</span>
                </dd>
            </dl>

            <button pButton type="submit" (click)="previousState()" class="ui-button-info" icon="pi pi-arrow-left" [label]="'entity.action.back' | translate"></button>
            <button pButton type="button" icon="pi pi-pencil" [label]="'entity.action.edit' | translate" [routerLink]="['/employee', employee.username, 'edit']"></button>
        </div>
    </div>
</div>
